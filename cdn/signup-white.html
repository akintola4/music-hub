<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/143f4c7aad.js" crossorigin="anonymous"></script>
</head>
<body class=" bg-white text-black">
    <main class="accent-white sm:mx-52 flex flex-col gap-5 my-32 sm:my-14 text-white">
        <div class="title flex justify-center items-center gap-5 text-center">
            <img src="img/logo-black.svg" alt="">
            <h4 class=" text-4xl text-black font-bold">Speed Up</h4>
        </div>
        <section class="bg-black justify-center rounded-lg lg:justify-normal  lg:rounded-full  flex gap-10 align-middle ">
            <div class="title w-5/12 hidden lg:block ">
                <img src="img/sign-up-img.svg" class=" rounded-lg"  alt="">
            </div>
            <div class="infomation  rounded-lg sm:rounded-full w-12/12 py-10 sm:py px-10 flex flex-col gap-5">
                <h4 class="text-2xl text-white font-bold" >Create a Free Account</h4>
                <form action="" class="flex gap-5 flex-col">
                    <div class="flex flex-col">
                        <label for="Email">Email</label>
                        <input type="email" name="" class="p-3 rounded-lg text-green-950 focus:outline-none focus:border-green-950 focus:ring-green-950 focus:ring-2 placeholder:text-green-950" placeholder="name@mail.com" id="">
                    </div>
                    <div class="flex flex-col ">
                        <label for="Password">Password</label>
                        <input type="password" class="p-3 rounded-lg text-green-950 shadow-sm focus:outline-none focus:border-green-950 focus:ring-green-950 focus:ring-2 placeholder:text-green-950 " name="" placeholder="••••••••" id="">
                    </div>
                    <div class="flex flex-col ">
                        <label for="Password">Confirm Password</label>
                        <input type="password" class="p-3 rounded-lg text-green-950 shadow-sm focus:outline-none focus:border-green-950 focus:ring-green-950 focus:ring-2 placeholder:text-green-950 " name="" placeholder="••••••••" id="">
                    </div>
                    <div class="flex  gap-10">
                        <input type="checkbox" name="" id="">
                        <h4>I accept the <a href="">Terms and Conditions</a></h4>
                    </div>
                    <a href="login.html" class="p-3 text-center rounded-lg border bg-white  border-white text-black hover:border-white hover: hover:text-black  ">Sign Up</a>
                    <div>
                        <h4>Already have an account? <a href="login.html" class="text-white">Login here</a></h4>
                    </div>
                </form>
            </div>
        </section>
    </main>
 
</body>
</html>
